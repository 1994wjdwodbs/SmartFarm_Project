<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" >
  <title> ControlPage </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}">
  </script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'smartfarm.js') }}"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</head>
<!-- Designing by CodingLab -->

<!-- 디스플레이 시작 -->

<body>
  <div class="main_div">
    <div class="button">
      <a style="cursor: pointer;" id="refresh_sf"> 
        <img src="/static/images/refresh.png" style="margin-right: 8px;" alt="">
      </a>
      <a href="/login"> 로그아웃</a>
    </div>
    <div class="button">
      <a style="cursor: pointer;" id="PowerOff"> 
        <img src="/static/images/power.png" style="margin-right: 8px;" alt="">
      </a>
      <a href='javascript:void(0);' onclick="SF_ShutDown();">전원 종료</a>
    </div>
    <br>
    <div>
      <div>
        <div class="Whole">
          <div>
            <!-- Display -->
            <div class="ControlPage">Display</div>
            <img src="{{ url_for('video_feed') }}" height="340" alt="plant"
              style="padding-top: 30px;">
          </div>
          <!-- Settings -->
            <div style="margin-left: 150px;">
              <div class="ControlPage">Settings</div>
              <div class="total" >
                <!-- 이미지 -->
                <div class="mid">
                  <img src="/static/images/%EC%98%A8%EB%8F%84.png?q=1628036352" alt="" height="50px"
                    style="margin-right: 30px;">
                  <img src="/static/images/%EC%8A%B5%EB%8F%84.png?q=1628036352" alt="" height="50px"
                    style="margin-right: 30px;">
                  <img src="/static/images/%EC%A1%B0%EB%8F%84.png?q=1628036352" alt="" height="50px"
                    style="margin-right: 30px;">
                  <img src="/static/images/%ED%8E%8C%ED%94%84.png?q=1628405926" alt="" height="50px"
                    style="margin-right: 30px;">
                  <img src="/static/images/LED.png" alt="" height="50px"
                    style="margin-right: 30px;">
                </div>
                <!-- 측정값 및 Led -->
                <div class="mid" style="margin-bottom:-15px;">
                  <p id="p_temp">현재온도 : 11.1℃</p>
                  <p id="p_humi">현재습도 : 60%<br/>토양습도&nbsp;:&nbsp;20%</p>
                  <p id="p_lux">현재조도 : 20lx</p>
                  <p id="p_water"><br/>현재수위 : 15%</p>
                  <div class="Led">
                    <div class="range-slider" >
                      <input class="input-range" type="range" value="1" min="0" max="100">
                      <span class="range-value">0</span>
                    </div>
                  </div>
                </div>
                <!-- 버튼 이름 -->
                <div class="mid" >
                  <p>환풍기<br/>(Fan-In)</p>
                  <p>환풍기2<br/>(Fan-Out)</p>
                  <p>Pump</p>
                </div>
                <!-- 스위치 토글 -->
                <div class="mid" style="margin-bottom: 1px;">
                  <!-- 환풍기1 스위치 -->
                  <input type="checkbox" id="switch2" name="switch2" class="input__on-off">
                  <label for="switch2" class="label__on-off">
                    <span class="marble"></span>
                    <span class="on">on</span>
                    <span class="off">off</span>
                  </label>
                  <!-- 환풍기2 스위치 -->
                  <input type="checkbox" id="switch3" name="switch3" class="input__on-off">
                  <label for="switch3" class="label__on-off">
                    <span class="marble"></span>
                    <span class="on">on</span>
                    <span class="off">off</span>
                  </label>
                  <!-- 펌프 스위치 -->
                  <input  type="checkbox" id="switch4" name="switch4" class="input__on-off">
                  <label for="switch4" class="label__on-off">
                    <span class="marble"></span>
                    <span class="on">on</span>
                    <span class="off">off</span>
                  </label>
                </div>
              </div>
            </div>
        </div>
        <div class="Whole">
          <div>
            <!-- Log TextArea -->
            <div class="ControlPage">Log</div>
            <textarea name="Log" id="log_area" cols="60" rows="10" readonly>################</textarea>
          </div>
          <!-- Settings TextArea -->
            <div style="margin-left: 150px;">
              <div class="ControlPage">Chatting</div>
              <textarea name="Chatting" id="chat_area" cols="60" rows="10" readonly>################</textarea>
              <div>
                  <input style="width: 414px;" type="text" id="send_text" placeholder="  메시지를 입력해주세요..">
                  <button id="send_btn">전송</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
