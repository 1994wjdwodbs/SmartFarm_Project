<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   </head>

          <!-- Designing by CodingLab -->

<body>
  <div class="Login_div">
    
    <div class="title">Smart Farm</div>
    <img src="{{ url_for('static', filename='images/plant.jpg') }}" alt="plant" style="max-inline-size:-webkit-fill-available;">
    <form action="/control">
      <div class="input_box">
        <input type="text" placeholder="Email">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Password" required>
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="input_box button">
        <input type="submit" value="Login" style="background-color: green;">
      </div>
      <div class="sign_up">
         <p style="font-size: 20px; margin-bottom: 10px;"> Not a member?</p>
         <a href="/sign_up" ><i class="fas fa-user-plus"></i> Sign-up</a>
      </div>
    </form>
  </div>

  
</body>
</html>
