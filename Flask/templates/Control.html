<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" >
  <title> ControlPage </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}">
  </script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'test.js') }}"></script>
</head>
<!-- Designing by CodingLab -->

<!-- 디스플레이 시작 -->

<body>
  <div class="main_div">
    <div class="button">
      <a style="cursor: pointer;" id="refresh_sf"> 
        <i style="font-size:24px; margin: 10px 15px 0 0 ;" class="fa">&#xf021;</i>
      </a>
      <a href="/login">Logout</a>
    </div>
    <br>
    <div>
      <div>
        <div class="Whole">
          <div>
            <!-- Display -->
            <div class="ControlPage">Display</div>
            <img src="{{ url_for('video_feed') }}" height="340" alt="plant"
              style="padding-top: 30px;">
          </div>
          <!-- Settings -->
            <div style="margin-left: 150px;">
              <div class="ControlPage">Settings</div>
              <div class="total" >
                <!-- 이미지 -->
                <div class="mid">
                  <img src="/static/images/%EC%98%A8%EB%8F%84.png?q=1628036352" alt="" height="50px"
                    style="margin-right: 30px;">
                  <img src="/static/images/%EC%8A%B5%EB%8F%84.png?q=1628036352" alt="" height="50px"
                    style="margin-right: 30px;">
                  <img src="/static/images/%EC%A1%B0%EB%8F%84.png?q=1628036352" alt="" height="50px"
                    style="margin-right: 30px;">
                  <img src="/static/images/%ED%8E%8C%ED%94%84.png?q=1628405926" alt="" height="50px"
                    style="margin-right: 30px;">
                  <img src="/static/images/LED.png" alt="" height="50px"
                    style="margin-right: 30px;">
                </div>
                <!-- 측정값 및 Led -->
                <div class="mid" style="margin-bottom:-15px;">
                  <p>현재온도 : 22℃</p>
                  <p>현재습도 : 60%</p>
                  <p>현재조도 : 20lx</p>
                  <p>토양습도 : 20%</p>
                  <div class="Led">
                    <div class="range-slider" >
                      <input class="input-range" type="range" value="1" min="0" max="100">
                      <span class="range-value">1</span>
                    </div>
                  </div>
                </div>
                <!-- 버튼 이름 -->
                <div class="mid" >
                  <p>조명</p>
                  <p>환풍기1</p>
                  <p>환풍기2</p>
                  <p>Pump</p>
                  <p class="measure">토양 측정</p>
                </div>
                <!-- 스위치 토글 -->
                <div class="mid" style="margin-bottom: 1px;">
                  <!-- 조명 스위치 -->
                  <input type="checkbox" id="switch1" name="switch1" class="input__on-off">
                  <label for="switch1" class="label__on-off">
                    <span class="marble"></span>
                    <span class="on">on</span>
                    <span class="off">off</span>
                  </label>
                  <!-- 환풍기1 스위치 -->
                  <input type="checkbox" id="switch2" name="switch2" class="input__on-off">
                  <label for="switch2" class="label__on-off">
                    <span class="marble"></span>
                    <span class="on">on</span>
                    <span class="off">off</span>
                  </label>
                  <!-- 환풍기2 스위치 -->
                  <input type="checkbox" id="switch3" name="switch3" class="input__on-off">
                  <label for="switch3" class="label__on-off">
                    <span class="marble"></span>
                    <span class="on">on</span>
                    <span class="off">off</span>
                  </label>
                  <!-- 펌프 스위치 -->
                  <input  type="checkbox" id="switch4" name="switch4" class="input__on-off">
                  <label for="switch4" class="label__on-off">
                    <span class="marble"></span>
                    <span class="on">on</span>
                    <span class="off">off</span>
                  </label>
                  <!-- 토양 측정 버튼 -->
                  <button class="btn btn-primary" id="pressMe">체크</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
